<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Peças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <link rel="shortcut icon" href="Motor.png">
    </head>
<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarina&display=swap" rel="stylesheet"> 
    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista de Peças</h1>
        <div class="card p-4">
            <div class="input-group mb-3">
                <input id="item-input" type="text" class="form-control" placeholder="Adicionar item..." aria-label="Adicionar item">
                <button id="add-item-btn" class="btn btn-primary" type="button">Adicionar</button>
            </div>
            <ul id="items-list" class="list-group"></ul>
        </div>
        <button id="clear-list-btn" class="btn btn-danger btn-sm mt-3">Limpar Lista</button>
    </div>
    <script src="Java.js"></script>
</body>
</html>
